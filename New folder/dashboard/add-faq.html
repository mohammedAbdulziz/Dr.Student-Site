<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add FAQ</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="admin-navbar">
      <div class="admin-navbar-container">
        <a href="admin-dashboard.html" class="logo">Admin Panel</a>
      </div>
    </nav>

    <!-- Add FAQ Form -->
    <div class="add-faq-container">
      <h2>Add New FAQ</h2>
      <form id="faq-form">
        <div class="form-group">
          <label for="question">Question</label>
          <input
            type="text"
            id="question"
            placeholder="Enter question"
            required
          />
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea
            id="answer"
            placeholder="Enter answer"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="save-btn">Save FAQ</button>
      </form>

      <!-- FAQ List -->
      <div class="faq-list">
        <h3>Existing FAQs</h3>
        <div id="faq-display"></div>
      </div>
    </div>

    <script src="add-faq.js"></script>
  </body>
</html>
