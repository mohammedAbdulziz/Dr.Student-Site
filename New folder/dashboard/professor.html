<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Profile</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="student-navbar">
      <div class="student-navbar-container">
        <a href="#" class="logo">University Portal</a>
      </div>
    </nav>

    <!-- Professor Profile -->
    <div class="prof-profile">
      <div class="prof-picture">
        <img src="profile.jpg" alt="Professor Profile" class="profile-img" />
      </div>

      <div class="prof-status">
        <span class="status-badge available">In Office</span>
      </div>
    </div>

    <!-- Schedule Section -->
    <div class="schedule-display">
      <h2>Office Hours</h2>
      <table class="schedule-table">
        <tr>
          <th>Day</th>
          <th>Hours</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>9:00 AM - 5:00 PM</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>10:00 AM - 4:00 PM</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 AM - 12:00 PM</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>9:00 AM - 5:00 PM</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>9:00 AM - 3:00 PM</td>
        </tr>
      </table>
    </div>

    <!-- Contact Section -->
    <div class="contact-display">
      <h2>Contact Information</h2>
      <div class="contact-details">
        <p>
          <strong>Email:</strong>
          <a href="mailto:professor@example.com">professor@example.com</a>
        </p>
        <p>
          <strong>Phone:</strong>
          <a href="tel:+1234567890">(123) 456-7890</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2024 University Name</p>
    </footer>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .student-navbar {
        background-color: #67a286;
        padding: 1rem 0;
      }

      .student-navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        align-items: center;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        text-decoration: none;
      }

      .prof-profile {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        text-align: center;
      }

      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }

      .status-badge {
        padding: 0.5rem 1.5rem;
        border-radius: 20px;
        font-weight: bold;
        display: inline-block;
        margin: 1rem 0;
      }

      .available {
        background-color: #5a9fc3;
        color: white;
      }

      .not-available {
        background-color: #8682be;
        color: white;
      }

      .schedule-display,
      .contact-display {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .schedule-table th,
      .schedule-table td {
        padding: 0.8rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .schedule-table th {
        background-color: #f0f0f0;
      }

      .contact-details {
        line-height: 1.6;
      }

      .footer {
        text-align: center;
        padding: 1rem;
        background: #333;
        color: white;
      }
    </style>
  </body>
</html>
